<head>
  <title>Clamour</title>
  <meta id="Viewport" name="viewport" width="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes" media ="handheld">

	<script type="text/javascript">
		$(function(){
			if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
			 //get proper width
			  var ww = ( $(window).width() < window.screen.width ) ? $(window).width() : window.screen.width; 
			  var wh = ( $(window).height() < window.screen.height ) ? $(window).height() : window.screen.height; 
			 // min width of site
			  var mw = 480; 
			   //calculate ratio
			  var ratio =  wh / mw;
			
			  $('#Viewport').attr('content', 'initial-scale=' + ratio + ', maximum-scale=' + ratio + ', minimum-scale=' + ratio + ', user-scalable=no, width=' + ww);
			  
			}
		});
	</script>
  
  
</head>

<body>
	<div id = "outer">
	{{#unless isAdmin}}
		{{>userHead}}
	{{/unless}}

	{{#if isAdmin}}
		{{>admin}}
	{{/if}}
	
	{{#if isWaiting}}
		{{>waitSplash}}
	{{/if}}
	</div>
</body>

<template name = "userHead">
	{{#unless currentUser}}
		{{> login_hello}}
	{{/unless}}

	{{#if currentUser}}
		{{> gameMain}}
	{{/if}}
</template>

<template name="waitSplash">
	<div class="container">
		<div id = "overlay">
			<img src="bigwheel.gif" id="bigwheel"></img>
		</div>
	</div>
</template>
