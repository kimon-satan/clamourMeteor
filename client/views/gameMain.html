<template name = "gameMain">

	<div class="container">
		<I>logged in for seat {{currentUser.username}}</I>	

		{{#if isSmallTextDisplay}}
			{{>smallTextDisplay}}
		{{/if}}
		
		{{#if isBigTextDisplay}}
			{{>bigTextDisplay}}
		{{/if}}

		{{#if isXyDisplay}}
			{{>xyDisplay}}
		{{/if}}
		
		{{#if isButtonDisplay}}
			{{>buttonDisplay}}
		{{/if}}

	</div>

</template>

<template name= "bigTextDisplay">
	<div class= "innerContainer">
		<H1>{{displayText}}</H1>
	</div>
</template>

<template name= "smallTextDisplay">
	<div class= "innerContainer">
		<H2>{{displayText}}</H2>
	</div>
</template>

<template name= "xyDisplay">
	{{>XYPad}}
</template>

<template name= "buttonDisplay">
	<H2>A Button Display</H2>
</template>
